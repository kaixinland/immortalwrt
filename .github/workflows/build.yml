name: Build ImmortalWrt

on:
  workflow_dispatch:   # 手动触发编译

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Cache build
      uses: actions/cache@v3
      with:
        path: |
          dl
        key: ${{ runner.os }}-openwrt-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-openwrt-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc g++ make unzip git \
          libncurses5-dev libncursesw5-dev zlib1g-dev gawk flex gettext \
          wget python3 python3-distutils rsync

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Prepare config
      run: |
        make defconfig

    - name: Build firmware
      run: |
        make -j$(nproc)

    - name: Upload firmware to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: immortalwrt-${{ github.run_number }}
        name: ImmortalWrt Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          bin/targets/mediatek/mt7986/*/*.bin
          bin/targets/mediatek/mt7986/*/*.img
          bin/targets/mediatek/mt7986/*/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
