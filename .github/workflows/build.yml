name: Build ImmortalWrt RG-X60 Pro (UBI 107MB)

on:
  workflow_dispatch:   # 手动触发
  push:                # 可选：推送时自动触发
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout official ImmortalWrt source
        uses: actions/checkout@v3
        with:
          repository: immortalwrt/immortalwrt
          ref: v24.10.4

      - name: Patch DTS (UBI 107MB)
        run: |
          sed -i 's/reg = <0x680000 0x3f00000>/reg = <0x680000 0x6480000>/' target/linux/mediatek/dts/mt7986a-ruijie-rg-x60-pro.dts

      - name: Clean build dir (防止缓存冲突)
        run: rm -rf build_dir tmp

      - name: Cache downloads
        uses: actions/cache@v3
        with:
          path: dl
          key: ${{ runner.os }}-immortalwrt-${{ github.sha }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ make unzip git \
            libncurses5-dev libncursesw5-dev zlib1g-dev gawk flex gettext \
            wget python3 python3-distutils rsync file libssl-dev \
            libelf-dev ecj fastjar java-propose-classpath \
            swig python3-dev python3-setuptools

      - name: Update feeds
        run: ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: Prepare config (RG-X60 Pro)
        run: |
          cat > .config <<EOF
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_mt7986=y
          CONFIG_TARGET_mediatek_mt7986_DEVICE_rg_x60pro=y

          # 基础功能
          CONFIG_PACKAGE_opkg=y
          CONFIG_PACKAGE_busybox=y
          CONFIG_PACKAGE_dnsmasq=y
          CONFIG_PACKAGE_firewall=y
          CONFIG_PACKAGE_netifd=y
          CONFIG_PACKAGE_dropbear=y

          # LuCI Web 管理界面
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-mod-admin-full=y
          CONFIG_PACKAGE_luci-theme-bootstrap=y

          # 无线驱动
          CONFIG_PACKAGE_kmod-mt7986-firmware=y

          # 交换芯片驱动
          CONFIG_PACKAGE_kmod-dsa=y
          CONFIG_PACKAGE_kmod-mt7530=y
          EOF
          make defconfig

      - name: Build firmware (verbose)
        run: make -j1 V=s

      - name: List build output
        run: ls -R bin/targets/mediatek/mt7986/

      - name: Rename firmware files (加 commit SHA 避免冲突)
        run: |
          shopt -s nullglob
          for f in bin/targets/mediatek/mt7986/*/*.bin; do
            mv "$f" "${f%.bin}-${{ github.sha }}.bin"
          done

      - name: Upload RG-X60 Pro firmware to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v24.10.4
          name: ImmortalWrt-24.10.4 RG-X60 Pro 固件 (UBI 107MB)
          files: |
            bin/targets/mediatek/mt7986/*/*.bin
            bin/targets/mediatek/mt7986/*/*.manifest
            bin/targets/mediatek/mt7986/*/*.sha256sum
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
